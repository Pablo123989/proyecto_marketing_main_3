<html>

    
    <div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1 class="log_unirse">Unirse</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="correo electronico" id="login-name">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="contraseña" id="login-pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<a class="btn btn-primary btn-large btn-block" href="#">Unirse</a>
                <a class="btn btn-primary btn-large btn-block" href="employeeRegister.html">Registrarse</a>
				<a class="login-link" href="#">Perdiste tu contraseña?</a>
                <a class="login-link" href="../index.html">Inicio</a>
			</div>
		</div>
	</div>



<script src="../js/jquery.js"></script>

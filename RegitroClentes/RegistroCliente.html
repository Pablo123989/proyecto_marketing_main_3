<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro cliente</title>

    <!-- core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/owl.carousel.css" rel="stylesheet">
    <link href="../css/owl.transitions.css" rel="stylesheet">
    <link href="../css/prettyPhoto.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">
    <link href="../css/ClientRegister.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="../images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../images/ico/apple-touch-icon-57-precomposed.png">
</head>
<body>

    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>Solicita mas informacion</h3>
          <h4 class="font-alt">como minimo te llevas buenas ideas y vibras.</h4>
          <fieldset>
            <input placeholder="Nombre" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Apellido" type="text" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Telefono" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="Empresa" type="Empresa" tabindex="4" required>
          </fieldset>

          <fieldset>
            <input placeholder="Email" type="email" tabindex="5" required>
          </fieldset>

        <h5>Por favor seleccione el paquete a contratar.</h5>  
          <input type="radio" id="naranja" name="gender" value="naranja">
          <label for="male">Paquete naranja</label><br>
          <input type="radio" id="amarillo" name="gender" value="amarillo">
          <label for="female">Paquete amarillo</label><br>
          <input type="radio" id="verde" name="gender" value="verde">
          <label for="other">Paquete verde</label><br>

          <input type="radio" id="rosado" name="gender" value="rosado">
          <label for="other">Paquete rosado dise√±o</label>


          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Solicitar servicios</button>
          </fieldset>

          
        </form>
      </div>
    

<!-- scripts de java script(js)--->
<script src="../js/jquery.js"></script>

<script src="../js/jquery.isotope.min.js"></script>
<script src="../js/jquery.inview.min.js"></script>
<script src="../js/wow.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
